{{ partial "header" . }}

<main>
  <div class="intro">
    <h1>{{ .Site.Params.Name }}</h1>
    <h2>{{ markdownify .Site.Params.Description }}</h2>
    <div>
      <img src="https://user-images.githubusercontent.com/28217522/235870076-a344527c-874d-41a4-bda9-749efd4ff917.svg" alt="Laptop with Doku" style="max-width: 100%;">
    </div>
    <div class="github-button">
      <a class="btn btn-default btn-lg" href="https://github.com/amerkurev/doku/">
        <i class="fab fa-github" aria-hidden="true"></i>&nbsp;&nbsp;View on GitHub
      </a>
    </div>
    <div class="homepage-content text-justify">{{ .Content | safeHTML }}</div>
  </div>
</main>

{{ partial "footer" . }}
